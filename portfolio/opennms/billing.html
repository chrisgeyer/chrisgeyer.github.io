  <script>
    $(document).ready(function() {
      $('.choice').on('click', function(){
				$('.choice:not(#ShowChoice1, #ShowChoice2)').removeClass('active');
				$('.data').addClass('hidden');
				$('.iptest').addClass('hidden');
				$('.stepper-actions').addClass('hidden');
        $(this).addClass('active');
				// add in reusable from ID with substring?
      });
			$('#ShowChoice1').on('click', function(){
				$('#Discovery1').removeClass('hidden');
				$('#Discovery2').addClass('hidden');
				$('#ShowChoice2').removeClass('active');
      });
			$('#ShowChoice2').on('click', function(){
				$('#Discovery2').removeClass('hidden');
				$('#Discovery1').addClass('hidden');
				$('#ShowChoice1').removeClass('active');
      });
			$('#ShowIPRange').on('click', function(){
				$('.data').addClass('hidden');
				$('#IPRange').removeClass('hidden');
      });
			$('#ShowPassive').on('click', function(){
				$('.data').addClass('hidden');
				$('#Passive').removeClass('hidden');
      });
			$('.test').on('click', function(){
				$('.iptest').removeClass('hidden');
				$('.stepper-actions').removeClass('hidden');
      });
			$('#ShowManual').on('click', function(){
				$('.data').addClass('hidden');
				$('#Manual').removeClass('hidden');
      });
			$('#ShowDNS').on('click', function(){
				$('.data').addClass('hidden');
				$('#DNS').removeClass('hidden');
      });
			$('#ShowSQL').on('click', function(){
				$('.data').addClass('hidden');
				$('#SQL').removeClass('hidden');
      });
			$('#ShowAPI').on('click', function(){
				$('.data').addClass('hidden');
				$('#API').removeClass('hidden');
      });
			$('.expand').on('click', function(){
				$(this).parent().next().removeClass('hidden');
      });
			$('#Manual .test').on('click', function(){
				$('#Sample').addClass('hidden');
				$('#Fixed').removeClass('hidden');
      });
			$('#DNS .test').on('click', function(){
				$('#Sample').addClass('hidden');
				$('#Fixed').removeClass('hidden');
      });
			$('#API .test').on('click', function(){
				$('#Sample').addClass('hidden');
				$('#Fixed').removeClass('hidden');
      });
			$('#IPRange .test').on('click', function(){
				$('#Sample').removeClass('hidden');
				$('#Fixed').addClass('hidden');
      });
    });
  </script>
