<div class="slds-form-element">
  <label class="slds-form-element__label" for="textarea-input-01">Summary Assessment</label>
  <div class="slds-form-element__control">
    <textarea id="textarea-input-01" class="slds-textarea" placeholder="">76yr old Female with [diagnosis]</textarea>
  </div>
</div>
<div class="slds-form-element">
  <label class="slds-form-element__label" for="textarea-input-01">Plan</label>
  <div class="slds-form-element__control">
    <textarea id="textarea-input-01" class="slds-textarea" placeholder=""></textarea>
  </div>
</div>
<fieldset class="slds-form-element">
  <legend class="slds-form-element__legend slds-form-element__label">Hospice Eligible</legend>
  <div class="slds-form-element__control">
    <div class="slds-radio--button-group">
      <span class="slds-button slds-radio--button">
        <input type="radio" name="radio" id="monday" />
        <label class="slds-radio--button__label" for="monday">
          <span class="slds-radio--faux">Yes</span>
        </label>
      </span>
      <span class="slds-button slds-radio--button">
        <input type="radio" name="radio" id="tuesday" />
        <label class="slds-radio--button__label" for="tuesday">
          <span class="slds-radio--faux">No</span>
        </label>
      </span>
    </div>
  </div>
</fieldset>
<fieldset class="slds-form-element">
  <legend class="slds-form-element__legend slds-form-element__label">Would you be surprised if this patient died in a year?</legend>
  <div class="slds-form-element__control">
    <div class="slds-radio--button-group">
      <span class="slds-button slds-radio--button">
        <input type="radio" name="radio" id="monday" />
        <label class="slds-radio--button__label" for="monday">
          <span class="slds-radio--faux">Yes</span>
        </label>
      </span>
      <span class="slds-button slds-radio--button">
        <input type="radio" name="radio" id="tuesday" />
        <label class="slds-radio--button__label" for="tuesday">
          <span class="slds-radio--faux">No</span>
        </label>
      </span>
    </div>
  </div>
</fieldset>
<div class="slds-form-element">
  <label class="slds-form-element__label" for="select-01">Risk Level</label>
  <div class="slds-form-element__control">
    <div class="slds-select_container">
      <select id="select-01" class="slds-select">
        <option>None</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>
  </div>
</div>
