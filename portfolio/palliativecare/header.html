<header class="slds-global-header_container"><a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text--focus">Skip to Navigation</a><a href="javascript:void(0);" class="slds-assistive-text slds-assistive-text--focus">Skip to Main Content</a>
  <div class="slds-global-header slds-grid slds-grid--align-spread">
    <div class="slds-global-header__item">
      <div class="slds-global-header__logo">
        <img src="../img/optum_care_logo.png" alt="" />
      </div>
    </div>
    <div class="slds-global-header__item slds-global-header__item--search">
      <div class="slds-form-element slds-lookup">
        <label class="slds-assistive-text" for="global-search-01">Search Salesforce</label>
        <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon--left">
          <img src="assets/icons/utility/search_60.png" class="slds-input__icon">
          <input id="global-search" class="slds-input slds-lookup__search-input" type="search" placeholder="Search" />
        </div>
      </div>
    </div>
    <ul class="slds-global-header__item slds-grid slds-grid--vertical-align-center">
      <li class="slds-dropdown-trigger slds-dropdown-trigger--click slds-m-left--x-small">
        <button class="slds-button" title="person name" aria-haspopup="true">
          <span class="slds-avatar slds-avatar--circle slds-avatar--medium">
            <img src="assets/images/avatar2.jpg" alt="person name" />
          </span>
        </button>
      </li>
    </ul>
  </div>
</header>
<div class="slds-context-bar">
  <div class="slds-context-bar__primary slds-context-bar__item--divider-right">
    <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click slds-no-hover">
      <div class="slds-context-bar__icon-action">
        <a href="javascript:void(0);" class="slds-icon-waffle_container slds-context-bar__button">
          <div class="slds-icon-waffle">
            <div class="slds-r1"></div>
            <div class="slds-r2"></div>
            <div class="slds-r3"></div>
            <div class="slds-r4"></div>
            <div class="slds-r5"></div>
            <div class="slds-r6"></div>
            <div class="slds-r7"></div>
            <div class="slds-r8"></div>
            <div class="slds-r9"></div>
          </div>
          <span class="slds-assistive-text">Open App Launcher</span>
        </a>
      </div>
      <span class="slds-context-bar__label-action slds-context-bar__app-name">
        <span class="slds-truncate" title="{ props.appName || &#x27;App Name&#x27; }">Palliative Care</span>
      </span>
    </div>
  </div>
  <nav class="slds-context-bar__secondary" role="navigation">
    <ul class="slds-grid">
      <li class="slds-context-bar__item dashboard">
        <a href="index.html" class="slds-context-bar__label-action" title="Home">
          <span class="slds-truncate">Dashboard</span>
        </a>
      </li>
      <li class="slds-context-bar__item census">
        <a href="census.html" class="slds-context-bar__label-action" title="Menu Item">
          <span class="slds-truncate">Census</span>
        </a>
      </li>
      <li class="slds-context-bar__item tasks">
        <a href="tasks.html" class="slds-context-bar__label-action" title="Menu Item 0">
          <span class="slds-truncate">Tasks</span>
        </a>
      </li>
      <li class="slds-context-bar__item orders">
        <a href="orders.html" class="slds-context-bar__label-action" title="Menu Item 1">
          <span class="slds-truncate">Orders</span>
        </a>
      </li>
      <li class="slds-context-bar__item schedule">
        <a href="schedule.html" class="slds-context-bar__label-action" title="Menu Item 1">
          <span class="slds-truncate">Schedule</span>
        </a>
      </li>
      <li class="slds-context-bar__item engage">
        <a href="engagement.html" class="slds-context-bar__label-action" title="Menu Item 1">
          <span class="slds-truncate">Engagement</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

$('.slds-global-header__item--search input').keypress(function(e) {
  console.log('test');
  if(e.which == 13){
    window.location.href = 'search.html';
